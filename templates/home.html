{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Car List</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for car in cars %}
    <div class="col">
        <div class="card h-100">
            {% if car.image %}
            <img src="{{ url_for('static', filename='uploads/' + car.image) }}" class="card-img-top" alt="{{ car.car_number }}">
            {% else %}
            <img src="{{ url_for('static', filename='img/default-car.jpg') }}" class="card-img-top" alt="Default car image">
            {% endif %}
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ car.car_number }}</h5>
                <p class="card-text flex-grow-1">{{ car.description }}</p>
                <div class="mt-auto">
                    <a href="{{ url_for('edit_car', id=car.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_car', id=car.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this car?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
